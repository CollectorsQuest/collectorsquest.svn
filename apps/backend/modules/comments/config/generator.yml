generator:
  class: sfPropelGenerator
  param:
    model_class:           Comment
    theme:                 admin15
    non_verbose_templates: true
    with_show:             false
    singular:              Comment
    plural:                Comments
    route_prefix:          comment
    with_propel_route:     1
    actions_base_class:    sfActions
    css:                   backend/empty.css

    config:
      actions: ~
      fields:
        author:               { name: Author }
        created_at:           { name: Date }
      list:
        title:                Comments
        display:              [collection, collectible, subject, _list_body, created_at]
        sort:                 [created_at, desc]
        object_actions:
          _delete:            { confirm: Are you sure you want to delete this comment? }
      filter:
        display: [subject, body]
